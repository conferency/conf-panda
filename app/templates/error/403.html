{% extends "auth/base_auth.html" %}
{% set page_title = "Forbidden" %}

{% block main_form %}
<h1>403</h1>
<h3 class="font-bold">{{ page_title }}</h3>
<div class="error-desc">
    <p>You are not authorized to view this page.</p>
    <p>
      <a class="btn btn-w-m btn-primary m-b-sm" href="{{ url_for('auth.login', next=request.full_path) }}">Log In</a>
      <a class="btn btn-w-m btn-success m-b-sm" href="{{ url_for('main.dashboard') }}">Dashboard</a>
    </p>
</div>
{% endblock %}
