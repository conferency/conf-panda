{% extends "/email/email_base.html" %}

{% block page_content %}
<tbody>
    <tr>
        <td width="100%" height="10"></td>
    </tr>
    <!-- End of spacing -->
    <!-- content -->
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:left;line-height: 24px;" st-content="rightimage-paragraph">
            <p>Dear {{receiver.first_name}},</p>
            <p>The paper '{{paper.title}}' has been withdrawn by {{current_user.first_name}} {{current_user.last_name}}.</p>
        </td>
    </tr>
    <tr>
        <td width="100%" height="10"></td>
    </tr>
    {% if message %}
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:left;line-height: 30px;" st-content="fulltext-paragraph">
            Message:
        </td>
    </tr>
    <tr>
        <td width="100%" height="10"></td>
    </tr>
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:left;line-height: 30px;" st-content="fulltext-paragraph">
            {{ message }}
        </td>
    </tr>
    {% endif %}
    <tr>
        <td width="100%" height="10"></td>
    </tr>
    <!-- End of spacing -->
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:left;line-height: 24px;" st-content="rightimage-paragraph">
            Conferency
        </td>
    </tr>

</tbody>
{% endblock %}
