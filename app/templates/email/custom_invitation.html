{% extends "/email/email_base.html" %}

{% block page_content %}
<tbody>
  {% if test_email %}
  <tr>
      <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #d9534f; text-align:center;line-height: 20px;" st-title="fulltext-title">
          This is a testing email, buttons don't work!
      </td>
  </tr>
  <!-- spacing -->
  <tr>
      <td width="100%" height="10"></td>
  </tr>
  <!-- End of spacing -->
  {% endif %}
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #666666; text-align:left;line-height: 20px;" st-content="fulltext-paragraph">
            {{ content | safe }}
        </td>
    </tr>
    <!-- spacing -->
    <tr>
        <td width="100%" height="30"></td>
    </tr>
    <!-- End of spacing -->
    <tr>
        <td>
            <table height="36" align="center" valign="middle" border="0" cellpadding="0" cellspacing="0" class="tablet-button" st-button="edit">
                <tbody>
                    <tr>
                        <td width="auto" align="center" valign="middle" height="36" style=" background-color:#1AB394; border-top-left-radius:4px; border-bottom-left-radius:4px;border-top-right-radius:4px; border-bottom-right-radius:4px; background-clip: padding-box;font-size:14px; font-family:Helvetica, arial, sans-serif; text-align:center;  color:#ffffff; font-weight: 300; padding-left:25px; padding-right:25px;">
                            <span style="color: #ffffff; font-weight: 300;">
                                <a style="color: #ffffff; text-align:center;text-decoration: none;" href="{{ join_link }}" target="_blank">Accept</a>
                            </span>
                        </td>
                        <td width="10" height="100%"></td>
                        <td width="auto" align="center" valign="middle" height="36" style=" background-color:#d9534f; border-top-left-radius:4px; border-bottom-left-radius:4px;border-top-right-radius:4px; border-bottom-right-radius:4px; background-clip: padding-box;font-size:14px; font-family:Helvetica, arial, sans-serif; text-align:center;  color:#ffffff; font-weight: 300; padding-left:25px; padding-right:25px;">
                            <span style="color: #ffffff; font-weight: 300;">
                                <a style="color: #ffffff; text-align:center;text-decoration: none;" href="{{ decline_link }}" target="_blank">Decline</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td width="100%" height="20"></td>
    </tr>
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:center;line-height: 30px;" st-content="fulltext-paragraph">
          <a style="color: #95a5a6; text-align:center;text-decoration: underline;" href="mailto:{{conference.contact_email}}">Click here to contact the organizers</a>
        </td>
    </tr>

</tbody>
{% endblock %}
