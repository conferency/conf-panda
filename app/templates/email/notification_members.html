{% block page_content %}
<tbody>
    <tr>
        <td style="font-family: Helvetica, arial, sans-serif; font-size: 14px; color: #95a5a6; text-align:left;line-height: 20px;" st-content="fulltext-paragraph">
            {{ content | safe }}

<tr>
